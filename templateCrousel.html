<!-- auto carousel -->
<div
id="carouselExampleAutoplaying"
class="carousel slide col-12 col-lg-6 ms-auto"
data-bs-ride="carousel"
>
<div class="carousel-inner">
  <div class="carousel-item active" data-bs-interval="10">
<img
  src="Image/event1.png"
  class="d-block w-100 rounded-5 img-fluid"
  alt="..."
/>
<div class="carousel-caption d-none d-md-block">
  <p class="fs-5 fs-md-3 text-light">Pelaksanaan Acara</p>
</div>
  </div>
  <div class="carousel-item">
<img
  src="Image/praevent1.png"
  class="d-block w-100 rounded-5 img-fluid"
  width="200"
  alt="..."
/>
<div class="carousel-caption d-md-block">
  <p class="fs-5 fs-md-3 text-light">Rapat Persiapan Acara</p>
</div>
  </div>
  <div class="carousel-item">
<img
  src="Image/event2.png"
  class="d-block w-100 rounded-5 img-fluid"
  alt="..."
/>
<div class="carousel-caption d-none d-md-block">
  <p class="fs-5 fs-md-3 text-light">Perfotoan Setelah Acara</p>
</div>
  </div>
</div>
<button
  class="carousel-control-prev"
  type="button"
  data-bs-target="#carouselExampleAutoplaying"
  data-bs-slide="prev"
>
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button
  class="carousel-control-next"
  type="button"
  data-bs-target="#carouselExampleAutoplaying"
  data-bs-slide="next"
>
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>
